<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500&display=swap">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">My Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link hover-fx" href="dashboard.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link hover-fx" href="profile.html">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link hover-fx" href="notifications.html">Notifications</a>
          </li>
          <li class="nav-item">
            <a class="nav-link hover-fx" href="settings.html">Settings</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Story submission form with validation -->
  <section id="dashboard" class="container my-5 text-center section-fx">
    <h1>Welcome to the Dashboard</h1>
    <p>Submit your story below:</p>
    <form id="story-form" class="story-form">
      <label for="story">Enter a story (at least 3 characters):</label>
      <input type="text" id="story" name="story" class="form-control" placeholder="Type your story here...">
      <button type="submit" id="submit-story" class="btn btn-primary mt-3">Submit Story</button>
    </form>
    <p id="error-msg" class="text-danger mt-3"></p>
  </section>

  <footer class="bg-dark text-light text-center py-3">
    <p>My Home &copy; 2024</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
